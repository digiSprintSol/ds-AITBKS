<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Approved</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo-header">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="title">
                <img src="images/title.png" alt="Title">
            </div>
        </div>
        <div class="container">
            <div class="header">
                <div class="cover">
                    <img src="images/mail_cover1.png" alt="Cover Image">
                    <div class="heading">
                        <h2>Congratulations!</h2>
                    </div>
                    <div class="message">
                        <p>Your membership has been approved</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="login-button">Navigate to Profile</button>
        </div>
        <div class="footer">
            <div class="signature">
                <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="divider"></div>
            <div class="regards">
                <p>Thank you & Regards</p>
                <p>All India Telega Balija Team</p>
            </div>
        </div>
    </div>
</body>
</html>
