<!DOCTYPE html>
<html>
<head>
    <title>Membership Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="logo-header">
        <div class="logo">
            <img src="data:images/logo.png" alt="Logo">
        </div>
        <div class="title">
            <img src="/static/images/title.png" alt="Title">
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="cover">
                <img src="./static/images/Send_Login_Credentials_cover.png" alt="Cover Image">
                <div class="heading">
                    <h2>LOGIN CREDENTIALS</h2>
                </div>
            </div>
        </div>
        <div class="main-body">
            <h2>Welcome [UserName]</h2>
            <div class="divider"></div>
            <h3>Here's your login information</h3>
            <div class="credentials">
                <p><strong>Username:</strong> [UserName]</p>
                <p><strong>Password:</strong> [Password]</p>
            </div>
            <div>
                <button class="login-button">Login Now</button>
            </div>
            <div class="divider"></div>
            <div>
                <p>Thank You for choosing us</p>
            </div>
            <div>
                <p>-AITBK Team</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="signature">
            <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="divider-footer"></div>
        <div class="regards">
            <p>Thank you & Regards</p>
            <p>Committee Member</p>
            <p>All India Telega Balija Team</p>
        </div>
    </div>
</body>
</html>
