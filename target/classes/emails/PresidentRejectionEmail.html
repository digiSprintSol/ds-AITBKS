<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>President Rejection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="PresidentRejection.css">
</head>
<body>
    <div class="logo-header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="title">
            <img src="images/title.png" alt="Title">
        </div>
    </div>
    <div class="container">
        <div class="cover">
            <img src="images/reject_cover.png" alt="Cover Image">
        </div>
        <div class="main-body">
            <p>Thank you for applying to our community. After carefully reviewing your profile, we have decided not to go forward with this membership.</p>
            <p>We appreciate your interest in our community and the time it took to apply with us.</p>
        </div>
    </div>
    <div class="footer">
        <div class="signature">
            <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="divider-footer"></div>
        <div class="regards">
            <p>Thank you & Regards</p>
            <p>President</p>
            <p>All India Telega Balija Team</p>
        </div>
    </div>
</body>
</html>
